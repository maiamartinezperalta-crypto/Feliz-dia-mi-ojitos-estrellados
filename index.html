<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Te amo siempre</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: linear-gradient(to top, #fff89a, #ffeb3b);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .message {
    position: absolute;
    top: 40%;
    width: 100%;
    text-align: center;
    font-size: 2.5em;
    color: #d32f2f;
    font-weight: bold;
    text-shadow: 1px 1px 4px #fff;
  }
  .flower-field {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 40%;
    background: url('https://i.imgur.com/FZxwnil.png') repeat-x;
    background-size: contain;
  }
  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: #e91e63;
    transform: rotate(45deg);
    animation: float 10s linear infinite;
    border-radius: 50% 50% 0 0;
    opacity: 0.8;
  }
  .heart::before,
  .heart::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background: #e91e63;
    border-radius: 50%;
  }
  .heart::before {
    top: -10px;
    left: 0;
  }
  .heart::after {
    left: -10px;
    top: 0;
  }
  @keyframes float {
    0% {
      transform: translateY(0) rotate(45deg);
      opacity: 1;
    }
    100% {
      transform: translateY(-100vh) rotate(45deg);
      opacity: 0;
    }
  }
  .butterfly {
    position: absolute;
    width: 40px;
    height: 40px;
    background: url('https://i.imgur.com/5ztgRJr.png');
    background-size: cover;
    animation: fly 15s ease-in-out infinite;
  }
  @keyframes fly {
    0% {
      transform: translate(0, 0);
    }
    25% {
      transform: translate(100px, -100px);
    }
    50% {
      transform: translate(200px, 0);
    }
    75% {
      transform: translate(100px, 100px);
    }
    100% {
      transform: translate(0, 0);
    }
  }
</style>
</head>
<body>
  <div class="message">Te amo siempre y siempre es hoy.</div>
  <div class="flower-field"></div>
  <script>
    for (let i = 0; i < 30; i++) {
      let h = document.createElement('div');
      h.className = 'heart';
      h.style.left = Math.random() * 100 + 'vw';
      h.style.animationDuration = (6 + Math.random() * 5) + 's';
      h.style.opacity = Math.random();
      document.body.appendChild(h);
    }
    for (let i = 0; i < 5; i++) {
      let b = document.createElement('div');
      b.className = 'butterfly';
      b.style.top = Math.random() * 70 + '%';
      b.style.left = Math.random() * 100 + 'vw';
      b.style.animationDelay = Math.random() * 10 + 's';
      document.body.appendChild(b);
    }
  </script>
</body>
</html>
